   # OUTPOST-COMMANDS
   # There are 2 commands here in this file: /outpost and /toutpost
   #
   # /outpost is for all players and includes all basic Outpost functions
   # info, report, here, list, player, and all accompanying commands
   #
   # /toutpost is for admins and includes additional functions
   # list, listteams, start, and all accompanying commands
   # Only players flagged TeaOutpostBypass:true have access to /toutpost.



TeaOutpost_PlayerCommand:
   # ----- ----- ----- ----- ----- 
   # COMMANDS: /outpost
   ## HERE
   # influence
   # boost
   ## REPORT
   # team
   # teamally
   # teamenemy
   # setteamally
   # removeteamally
   # setteamenemy
   # removeteamenemy
   ## PLAYER
   # upgrades
   # teamcolour
   # setteamcolour
   # playercolour
   # setplayercolour
   # manage
   # rename
   # setmessage
   # showmcmmo
   # setmcmmo
   # showspells
   # buyspell
   # spells
   # setspell
   # showtargets
   # settargets
   ## LIST
   ## INFO
   # lookup
   # default
   # ----- ----- ----- ----- ----- 
    type: command
    debug: true
    name: outpost
    description: Outpost by Tea
    usage: /outpost
    default constants:
      colourlist: Dark_Green|Dark_Aqua|Dark_Red|Dark_Purple|Gold|Gray|Dark_Gray|Blue|Green|Aqua|Red|Light_Purple|Yellow|White
      mcmmolist: Acrobatics|Alchemy|Archery|Axes|Excavation|Fishing|Herbalism|Mining|Repair|Swords|Taming|Unarmed|Woodcutting
      spelllist: Bad_Luck|Blindness|Fire_Resistance|Glowing|Haste|Hunger|Invisibility|Jump_Boost|Luck|Mining_Fatigue|Nausea|Night_Vision|Poison|Regeneration|Resistance|Saturation|Slowness|Speed|Strength|Water_Breathing|Weakness
      targetlist: ALL|TEAM|ENEMY|NONE
    script:
      - choose <context.args.first||default>:

     ## ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 
     ## HERE - (Check information about the Outpost at <player>'s location)
     ## ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 
        - case here:

           # // Start off by checking if:
           # // a) TeaOutpostList contains any of the cuboids surrounding <player>
           # // OR
           # // b) <player> is inside a town
           # // If both of these are false, jump to the end cause we're done here.
          - if <server.flag[TeaOutpostList].as_list.contains_any[<player.location.cuboids>]||false> == true || <player.location.town||null> != null {

           # // If a OR b are true,
           # // Let's check all the cuboids against that TeaOutpostList first.
           # // We're looking for the Outpost (because Outposts are cuboids, but not all cuboids are
           # // Outposts).
            - foreach <player.location.cuboids||li@> {
              - if <server.flag[TeaOutpostList].as_list.contains_any[%value%]||false> == true {
                - define CuboidName <def[value].replace[cu@].with[]>
                - foreach stop
                }
                else {
                  - define CuboidName Next
                  }
              }
            - if %CuboidName% == null {
              - define CuboidName Next
              }


           # // At this point, %CuboidName% is defined as either the Outpost we're looking for, or
           # // is defined as 'Next'.

           # // Okay, here's where we see if we need to check into the players town.
           # // If the above code didn't find anything, then %CuboidName% will sill be 'Next',
           # // and we should look deeper.

           # (( Note to Tea: Is "<player.location.town||null> != null" redundant? It should be a
           # (( given at this point (because it's on the first line of CASE HERE).
            - if %CuboidName% == Next && <player.location.town||null> != null {
              - define TownsName <player.location.town.replace[town@].with[]||null>
              - foreach <server.flag[%TownsName%OutpostList]||li@> {
                - define ValueCenter <cu@%value%.center>
                - define DistanceToValue <player.location.distance[<def[ValueCenter]>]>
                - if <def[DistanceToValue]> < <def[ShortestDistance]||99999> {
                  - define ShortestDisance <def[DistanceToValue]>
                  - define NearestOutpost %value%
                  }
                }
              - define CuboidName <def[NearestOutpost]||Next>
              }


           # // If %CuboidName% is still defined as 'Next' by this point in the code, no Outpost
           # // has been found. Give the player the "Sorry" message, and we're done here.
            - if %CuboidName% == Next {
              - ^narrate "<dark_aqua><&lb>OUTPOST<&rb> Sorry, no Outpost here! <proc[msgCommand].context[<aqua>View Outpost List?|outpost list|<aqua> This will show you a list of all Outposts. ]>" targets:<player>
              }


           # // Assuming an Outpost has been found, run this stuff.
              else {

           # // Quick check to see whether the Outpost we've found is a part of a town.
           # // Define %InfluenceName% as either that town, or just the Outpost itself.
                - if <server.flag[%Cuboidname%TownName]||null> != null {
                  - define InfluenceName <server.flag[%CuboidName%TownName]>
                  }
                  else {
                    - define InfluenceName %CuboidName%
                    }

           # // Prep a bunch of definitions here. Names, constants, and various colours.
           # (( Note to Tea: Is it really necessary to rename %CuboidName% as %ManageName% ? Why
           # (( was that changed?
                - define ManageName %CuboidName%
                - define TrainingTime <server.flag[%ManageName%Facing].replace[north].with[Noon].replace[south].with[Midnight].replace[East].with[Dawn].replace[West].with[Dusk].first||None>
                - define OwnerStuff <server.flag[Ownerof%ManageName%].to_titlecase||Gray>
                - define OwnerStuffSecondary <server.flag[Ownerof%ManageName%Secondary].to_titlecase||Gray>
                - define TownOwnerStuff <server.flag[TownOwnerof%InfluenceName%].to_titlecase||Gray>
                - define TownOwnerStuffSecondary <server.flag[TownOwnerof%InfluenceName%Secondary].to_titlecase||Gray>

           # // Okay, we're just about ready to hand the player the /outpost here menu now,
           # // but we just need to make sure they get the right one. Three broad categories:
           # // 1) Players team is the Outpost owner, and the player is a regular player
           # // 2) Players team is the Outpost owner, and the player has a bypass (King, Assistant)
           # // 3) Players team is not the Outpost owner

           # // Once that's taken care of, give <player> the appropriate menu, and we're done here.

                - if %OwnerStuff% == <player.flag[RaceColour]||Gray> {
                # // NARRATE THIS MENU IF PLAYERS TEAM IS OUTPOST OWNER
                  - ^narrate "<proc[msgHover].context[<gold><bold><&lb>OUTPOST<&rb> <%TownOwnerStuff%><bold><server.flag[%ManageName%DisplayName].to_uppercase||THE<&sp>OUTPOST>| <gray>ID<&co> <gray><def[ManageName].to_uppercase> ]>" targets:<player>
                  - if <player.flag[TeaOutpostKingPass]||false> != true && <player.flag[TeaOutpostBypass]||false> != true && <player.flag[Tea%ManageName%Pass]||false> != true {
                  # // NARRATE TO PLAYERS THAT DO NOT HAVE ANY OF THE ABOVE PASSES (KINGPASS, BYPASS, OUTPOSTPASS)
                    - ^narrate "<proc[msgCommand].context[<yellow> <&gt> Current Town Owner<&co> <%TownOwnerStuff%><server.flag[%TownOwnerStuff%DisplayName]||Wild> (<server.flag[%InfluenceName%InfluencePoints%TownOwnerStuff%].round||00> IP)|outpost influence %InfluenceName%|<%TownOwnerStuff%> <&gt> Click to view influence board ]> " targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + Current Influencer<&co> <white><server.flag[%OwnerStuff%DisplayName]||Wild> / <%OwnerStuff%>%OwnerStuff% <white>/ <%OwnerStuffSecondary%>%OwnerStuffSecondary%| <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild><gray> is the current owner. <&nl> <%OwnerStuff%>%OwnerStuff% <gray>is their Team Colour. <&nl> <%OwnerStuffSecondary%>%OwnerStuffSecondary%<gray> is a Personal Colour. ]> " targets:<player>
                    - ^narrate "<proc[msgHover].context[<gray> + Training Time<&co> <white>%TrainingTime%| <gray>Visit this Outpost at %TrainingTime% for<&co> <&nl> <dark_aqua>+1 Experience Level <&nl> <gray>+1 <server.flag[%ManageName%TrainingFocus]||None> Level (if Minecraft Level 30) <&nl> <dark_aqua>+20 minutes of <server.flag[%ManageName%SpellEffect].first.replace[_].with[<&sp>]||Nothing> (if Minecraft Level 60) ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + Display Name<&co> <white><server.flag[%ManageName%DisplayName]||The<&sp>Outpost>|<dark_red> Only Nation Kings can change Display Names. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<gray> + MCMMO Focus<&co> <white><server.flag[%ManageName%TrainingFocus]||None>|<dark_red> Only Nation Kings can change McMMO Focus. ]>" targets:<player>
                    }
                    else {
                  # // NARRATE TO PLAYERS WITH A BYPASS
                      - ^narrate "<proc[msgCommand].context[<yellow> <&gt> Current Town Owner<&co> <%TownOwnerStuff%><server.flag[%TownOwnerStuff%DisplayName]||Wild> (<server.flag[%InfluenceName%InfluencePoints%TownOwnerStuff%].round||00> IP)|outpost influence %InfluenceName%|<%TownOwnerStuff%> <&gt> Click to view influence board ]> " targets:<player>
                      - ^narrate "<proc[msgHover].context[<dark_aqua> + Current Influencer<&co> <white><server.flag[%OwnerStuff%DisplayName]||Wild> / <%OwnerStuff%>%OwnerStuff% <white>/ <%OwnerStuffSecondary%>%OwnerStuffSecondary%| <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild><gray> is the current owner. <&nl> <%OwnerStuff%>%OwnerStuff% <gray>is their Team Colour. <&nl> <%OwnerStuffSecondary%>%OwnerStuffSecondary%<gray> is a Personal Colour. ]> " targets:<player>
                      - ^narrate "<proc[msgHover].context[<gray> + Training Time<&co> <white>%TrainingTime%| <gray>Visit this Outpost at %TrainingTime% for<&co> <&nl> <dark_aqua>+1 Experience Level <&nl> <gray>+1 <server.flag[%ManageName%TrainingFocus]||None> Level (if Minecraft Level 30) <&nl> <dark_aqua>+20 minutes of <server.flag[%ManageName%SpellEffect].first.replace[_].with[<&sp>]||Nothing> (if Minecraft Level 60) ]>" targets:<player>
                      - ^narrate "<proc[msgHint].context[<gold> <&gt> Display Name<&co> <white><server.flag[%ManageName%DisplayName]||The<&sp>Outpost>|outpost rename %ManageName%<&sp>|<gold> <&gt> Click then type a new Name at the end of the command <&nl> <gold><&gt> Only Nation Kings can change this. ]>" targets:<player>
                      - ^narrate "<proc[msgCommand].context[<yellow> <&gt> MCMMO Focus<&co> <white><server.flag[%ManageName%TrainingFocus]||None>|outpost showmcmmo %ManageName%|<yellow> <&gt> Click to pick an MCMMO Focus <&nl> <yellow><&gt> Only Nation Kings can change this. ]>" targets:<player>
                      }
                  - ^narrate "<proc[msgHint].context[<gold> <&gt> Training Message<&co>|outpost setmessage %ManageName%<&sp>|<gold> <&gt> Click then type a new Message at the end of the command ]>" targets:<player>
                  - ^narrate "<proc[msgHint].context[<gold> <&gt> <white><italic><server.flag[%ManageName%TrainingMessage]||None>|outpost setmessage %ManageName%<&sp>|<gold> <&gt> Click then type a new Message at the end of the command ]>" targets:<player>
                  - ^narrate "<proc[msgCommand].context[<yellow> <&gt> Spell Effect<&co> <white><server.flag[%ManageName%SpellEffect].first.replace[_].with[<&sp>]||None>|outpost spells %ManageName%|<yellow> <&gt> Click to pick a Spell Effect ]>" targets:<player>
           # (( Note to tea: Uncomment the line below once you've reconfirmed how spell targets work.
                 # - ^narrate "<proc[msgCommand].context[<gold> <&gt> Spell Targets<&co> <white><server.flag[%ManageName%SpellTargets]||None>|outpost showtargets %ManageName%|<dark_aqua>Click to pick a Spell Target!]>" targets:<player>
                  - ^narrate "<proc[msgCommand].context[<gold> <&gt> Access Upgrades|outpost upgrades %ManageName%|<gold> <&gt> Buy and manage upgrades ]>" targets:<player>
                  - ^narrate "<proc[msgCommand].context[<gold><&lt><&lt> BACK|outpost|<gold> <&lt><&lt> Back to Outpost Menu ]>" targets:<player>
                  - ^narrate "" targets:<player>
                  }

                  else {
                  # // NARRATE THIS MENU IF PLAYERS TEAM IS NOT OUTPOST OWNER
                    - ^narrate "<proc[msgHover].context[<gold><bold><&lb>OUTPOST<&rb> <%TownOwnerStuff%><bold><server.flag[%ManageName%DisplayName].to_uppercase||THE<&sp>OUTPOST>| <gray>ID<&co> <gray><def[ManageName].to_uppercase> ]>" targets:<player>
                    - ^narrate "<proc[msgCommand].context[<yellow> <&gt> Current Town Owner<&co> <%TownOwnerStuff%><server.flag[%TownOwnerStuff%DisplayName]||Wild> (<server.flag[%InfluenceName%InfluencePoints%TownOwnerStuff%].round||00> IP)|outpost influence %InfluenceName%|<%TownOwnerStuff%> <&gt> Click to view influence board ]> " targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + Current Influencer<&co> <white><server.flag[%OwnerStuff%DisplayName]||Wild> / <%OwnerStuff%>%OwnerStuff% <white>/ <%OwnerStuffSecondary%>%OwnerStuffSecondary%| <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild><gray> is the current owner. <&nl> <%OwnerStuff%>%OwnerStuff% <gray>is their Team Colour. <&nl> <%OwnerStuffSecondary%>%OwnerStuffSecondary%<gray> is a Personal Colour. ]> " targets:<player>
                    - ^narrate "<proc[msgHover].context[<gray> + Training Time<&co> <white>%TrainingTime%| <dark_red>Capture this Outpost to make changes. <&nl> <gray>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <gray>can make changes to this Outpost. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + Display Name<&co> <white><server.flag[%ManageName%DisplayName]||The<&sp>Outpost>|<dark_red> Capture this Outpost to make changes. <&nl> <dark_aqua>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <dark_aqua>can make changes to this Outpost. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<gray> + MCMMO Focus<&co> <white><server.flag[%ManageName%TrainingFocus]||None>| <dark_red>Capture this Outpost to make changes. <&nl> <gray>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <gray>can make changes to this Outpost. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + Training Message<&co>| <dark_red>Capture this Outpost to make changes. <&nl> <dark_aqua>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <dark_aqua>can make changes to this Outpost. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<dark_aqua> + <white><italic><server.flag[%ManageName%TrainingMessage]||None>| <dark_red>Capture this Outpost to make changes. <&nl> <dark_aqua>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <dark_aqua>can make changes to this Outpost. ]>" targets:<player>
                    - ^narrate "<proc[msgHover].context[<gray> + Spell Effect<&co> <white><server.flag[%ManageName%SpellEffect].first.replace[_].with[<&sp>]||None>| <dark_red>Capture this Outpost to make changes. <&nl> <gray>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <gray>can make changes to this Outpost. ]>" targets:<player>
           # (( Note to tea: Uncomment the line below once you've reconfirmed how spell targets work.
                    # - ^narrate "<proc[msgHover].context[<gray> - Spell Targets<&co> <white><server.flag[%ManageName%SpellTargets]||None>|<dark_red>Capture this Outpost to make changes.<&nl><dark_aqua>Only <%OwnerStuff%><server.flag[%OwnerStuff%DisplayName]||Wild> <dark_aqua>can make changes to this Outpost.]>" targets:<player>
                    - ^narrate "<proc[msgCommand].context[<gold> <&gt> Access Upgrades|outpost upgrades %ManageName%|<gold> <&gt> Buy and manage upgrades ]>" targets:<player>
                    - ^narrate "<proc[msgCommand].context[<gold><&lt><&lt> BACK|outpost|<gold> <&lt><&lt> Back to Outpost Menu ]>" targets:<player>
                    - ^narrate "" targets:<player>
                    }
                }
            }


           # // If TeaOutpostList does NOT contain any of the cuboids found at <player>'s location,
           # // and the player is NOT in a town, then give the player the "sorry" message, and
           # // we're done here.
            else {
              - ^narrate "<dark_red><&lb>OUTPOST<&rb> Sorry, no Outpost here! <proc[msgCommand].context[<gold><&gt> View Outpost List?|outpost list|<gold> This will show you a list of all Outposts. ]>" targets:<player>
              }





     ## ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 
     ## INFLUENCE MENU - (Check information about the Influence Board at the Outpost at <player>'s location)
     ## ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 
        - case influence:

           # // Start off by checking if:
           # // a) TeaOutpostList contains any of the cuboids surrounding <player>
           # // OR
           # // b) <player> is inside a town
           # // If both of these are false, jump to the end cause we're done here.
          - if <server.flag[TeaOutpostList].as_list.contains_any[<player.location.cuboids>]||false> == true || <player.location.town||null> != null {

           # // If a OR b are true,
           # // Let's check all the cuboids against that TeaOutpostList first.
           # // We're looking for the Outpost (because Outposts are cuboids, but not all cuboids are
           # // Outposts).
            - foreach <player.location.cuboids||li@> {
              - if <server.flag[TeaOutpostList].as_list.contains_any[%value%]||false> == true {
                - define CuboidName <def[value].replace[cu@].with[]>
                - foreach stop
                }
                else {
                  - define CuboidName Next
                  }
              }
            - if %CuboidName% == null {
              - define CuboidName Next
              }


           # // At this point, %CuboidName% is defined as either the Outpost we're looking for, or
           # // is defined as 'Next'.

           # // Okay, here's where we see if we need to check into the players town.
           # // If the above code didn't find anything, then %CuboidName% will sill be 'Next',
           # // and we should look deeper.

           # (( Note to Tea: Is "<player.location.town||null> != null" redundant? It should be a
           # (( given at this point (because it's on the first line of CASE HERE).
            - if %CuboidName% == Next && <player.location.town||null> != null {
              - define TownsName <player.location.town.replace[town@].with[]||null>
              - foreach <server.flag[%TownsName%OutpostList]||li@> {
                - define ValueCenter <cu@%value%.center>
                - define DistanceToValue <player.location.distance[<def[ValueCenter]>]>
                - if <def[DistanceToValue]> < <def[ShortestDistance]||99999> {
                  - define ShortestDisance <def[DistanceToValue]>
                  - define NearestOutpost %value%
                  }
                }
              - define CuboidName <def[NearestOutpost]||Next>
              }


           # // If %CuboidName% is still defined as 'Next' by this point in the code, no Outpost
           # // has been found. Give the player the "Sorry" message, and we're done here.
            - if %CuboidName% == Next {
              - ^narrate "<dark_aqua><&lb>OUTPOST<&rb> Sorry, no Outpost here! <proc[msgCommand].context[<aqua>View Outpost List?|outpost list|<aqua>This will show you a list of all Outposts.]>" targets:<player>
              }


           # // Assuming an Outpost has been found, run this stuff.
              else {

           # // Quick check to see whether the Outpost we've found is a part of a town.
           # // Define %ManageName% as either that town, or just the Outpost itself.
                - if <server.flag[%Cuboidname%TownName]||null> != null {
                  - define ManageName <server.flag[%CuboidName%TownName]>
                  - define MenuName <def[ManageName].to_uppercase>
                  }
                  else {
                    - define ManageName %CuboidName%
                    - define MenuName <server.flag[%ManageName%DisplayName].to_uppercase||THE<&sp>OUTPOST>
                    }

           # // Prep a bunch of definitions here. Names, colours, and times.
                - define TrainingTime <server.flag[%ManageName%Facing].replace[north].with[Noon].replace[south].with[Midnight].replace[East].with[Dawn].replace[West].with[Dusk].first||None>
                - define OwnerStuff <server.flag[Ownerof%ManageName%].to_titlecase||Gray>
                - define OwnerStuffSecondary <server.flag[Ownerof%ManageName%Secondary].to_titlecase||Gray>
                - define TownOwnerStuff <server.flag[TownOwnerof%ManageName%].to_titlecase||Gray>

                - define LastDIBoostDate <player.flag[LastDIBoostDate]||00>
                - define CurrentDate <util.date.time.year><util.date.time.month.replace[regex:^(?!..)].with[0]><util.date.time.day.replace[regex:^(?!..)].with[0]>
                - define CurrentTime <util.date.time.hour><util.date.time.minute.replace[regex:^(?!..)].with[0]>


           # // Alright, from here on out, we're putting the menu into chat.
                - ^narrate "<gold><bold><&lb>OUTPOST<&rb> INFLUENCE<&co> <%TownOwnerStuff%><bold><def[MenuName]>" targets:<player>
           # // If the Influence List is somehow empty, return "None"
                - if <server.flag[%ManageName%InfluenceList].is_empty||true> {
                  - ^narrate "<gray>None" targets:<player>
                  }
           # // More realistically, it's time to build the menu!
                  else {

           # // The two menu's that can be given to the player at this point are:
           # // 1) The player has already used his Influence Boost
           # // 2) The player has not yet used his Influence Boost
           # (( Note from Tea: In this version, only (1) will calculate the expected Influence
           # (( changes in the next 24 hours. I'll add that to (2) eventually!

           # // We'll start with the "Already used Influence Boost" menu.
                    - if <def[LastDIBoostDate]> == <def[CurrentDate]> {
                      - narrate "<proc[msgHover].context[<gray> + <italic>Next Influence Boost in <el@24.sub[<util.date.time.hour>]> hours.| <gray>Influence Boosts are available daily ]>" targets:<player>

           # // At this point, we've found a single Outpost (Control Zone), either the one the
           # // player is standing inside of, or the nearest one in town.
           
           # // We're going to need to know about any and all Control Zones that are related to the
           # // one we found above.
           # // Here, we define "NoonLightList" as a list of all the relevant Control Zones
           # (( Note from Tea: "NoonLight" was the name of the original project for Outpost.
           # (( NoonLights are what we now call Control Zones, the magic box you stand in.
                      - define NoonLightList <server.flag[%ManageName%OutpostList].as_list||li@%ManageName%>
                      - if <def[NoonLightList].size> == 1 {
                        - define ManageNameDisplay <server.flag[%ManageName%DisplayName]||The<&sp>Outpost>
                        }
                        else {
                          - define ManageNameDisplay %ManageName%
                          }
                      - foreach <def[NoonLightList]> {
           # // We'll also make a list of all the owners of all the NoonLights in the list.
               # ADD %VALUE% TO THE NOONLIGHTOWNERSLIST IN THE FORMAT OWNEROF%VALUE%/%VALUE%LASTCAPTUREDATE/%VALUE%LASTCAPTURETIME/%VALUE%
                        - if <def[NoonLightOwnersList]||null> == null {
                          - define NoonLightOwnersList li@<server.flag[Ownerof%value%]>/<server.flag[%value%LastCaptureDate]>/<server.flag[%value%LastCaptureTime]>/%value%
                          }
                          else {
                            - define NoonLightOwnersList <def[NoonLightOwnersList]>|<server.flag[Ownerof%value%]>/<server.flag[%value%LastCaptureDate]>/<server.flag[%value%LastCaptureTime]>/%value%
                            }
                        }

           # // This happens to be a convenient place to define each team's establish count as 0.
           # (( Note from Tea: Yes, this can be inefficient when a Team is listed multiple times
           # (( on NoonLightOwnersList. I might come back to this later.
                      - foreach <def[NoonLightOwnersList].get_sub_items[1].deduplicate> {
                        - define %value%EstablishCount 0
                        }



           # // Alright, so there's two FOREACH's coming up. The first one is finding all the 
           # // established control zones, for each team.
           # // Later, we'll FOREACH again, narrating the menu to <player> and filling all the
           # // definitions with the prepared calculations.

           # // First up, calculations for each team!
                      - foreach <server.flag[%ManageName%InfluenceList].as_list> {
                        - define InfluenceTeam %value%

           # // If %InfluenceTeam% can be found on the list of owners (meaning that a control zone
           # // is owned by %InfluenceTeam%), then we'll be calculating their anticipated gains
           # // here.
           # // As of right now, if the team does NOT own any control zones, there are no
           # // calculations to be made.
                        - if <def[NoonLightOwnersList].get_sub_items[1].contains[%InfluenceTeam%]> {

           # // Pull out all the Control Zones that are owned by %InfluenceTeam%, and call that
           # // %RelevantValues%.
           # // We're going to use that list, and check every Control Zone owned by %InfluenceTeam%
           # // to see whether it's Established.
           # (( The Establishment bonus is given to any Control Zone that has been controlled for
           # (( more than 24 hours.
                          - define RelevantValuePositions <def[NoonLightOwnersList].as_list.find_all_partial[%InfluenceTeam%]>
                          - define RelevantValues <def[NoonLightOwnersList].get[%RelevantValuePositions%]>
                          - foreach <def[RelevantValues].as_list> {
                            - define CaptureTeam <def[value].as_list.get_sub_items[1].first>
                            - define CaptureDate <def[value].as_list.get_sub_items[2].first>
                            - define CaptureTime <def[value].as_list.get_sub_items[3].first>

           # // If <this control zone> was not captured TODAY...
                            - if <def[CurrentDate]> != <def[CaptureDate]> {

           # // If <this control zone> was not captured today as above, AND it wasn't captured
           # // YESTERDAY either, then 24 hours have definitely passed. This control zone is
           # // Established!
                              - if <def[CurrentDate]> != <def[CaptureDate].add[1]> {
                                - define Established true
                                - define %CaptureTeam%EstablishCount <def[%CaptureTeam%EstablishCount].add[1]>
                                }

           # // If <this control zone> was not captured today as above, but it wasn't captured
           # // before yesteday as above, if the capture time has already passed, then 24 hours
           # // have passed! This control zone is Established!
                                else if <def[CurrentDate]> == <def[CaptureDate].add[1]> && <def[CurrentTime]> >= <def[CaptureTime]> {
                                  - define Established true
                                  - define %CaptureTeam%EstablishCount <def[%CaptureTeam%EstablishCount].add[1]>
                                  }

           # // If <this control zone> was not captured today, and it wasn't captured before
           # // yesterday, but the capture time has not yet passed, then it hasn't been 24 hours
           # // yet. This control zone is not Established.
                                  else {
                                    - define Established false
                                  }
                              }

           # // If <this control zone> was captured today, it is not Established.
                              else {
                                - define Established false
                              }
                            }
           # (( Note to Tea: What's the point of "- define Established" again?
           # (( It's only ever going to be defined as whatever the last Zone is...


           # // Alright, so we've gone through all the control zones owned by %InfluenceTeam% now.
           # // At this point, we've figured out how many established control zones there are
           # // since we added [1] every time we find an established zone.
           
           # // These definitions will be called when we start narrating the Influence Menu to the
           # // player.
                          - define NoonLightCountforTeam%InfluenceTeam% <def[RelevantValues].as_list.size>
                          - define NoonLightCountAgainstTeam%InfluenceTeam% <def[NoonLightOwnersList].size.sub[<def[NoonLightCountforTeam%InfluenceTeam%]>]>
                          - define EstablishmentCount%InfluenceTeam% <server.flag[%InfluenceTeam%OutpostList].as_list.size||0>
                          }
                        }

           # ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 

           # // Okay, here's the second foreach.
           # // We have a couple calculations for each team, and then we'll be narrating a single
           # // very fancy line into the player's menu (for each team).

                      - foreach <server.flag[%ManageName%InfluenceList].as_list> {

           # // So there's basically two options for each team on the Influence List:
           # // 1) The team does own a control zone at this Outpost/Group of Outposts
           # // 2) The team does NOT own a control zone at this Outpost.

           # // If a team DOES own a control zone at this Outpost...
                        - if <def[NoonLightOwnersList].get_sub_items[1].contains[%value%]> {
           # // then we have a couple calculations to do...
                          - define NetInfluence <def[%value%EstablishCount].mul[<def[EstablishmentCount%value%]>].add[<def[NoonLightCountforTeam%value%]>].sub[<def[NoonLightCountAgainstTeam%value%]>]>
                          - if <def[NetInfluence]> >= 0 {
                            - define NetInfluenceDisplay +<def[NetInfluence]>
                            - define NetInfluenceColour green
                            - define NetInfluenceWord gain
                            }
                            else {
                              - define NetInfluenceDisplay <def[NetInfluence]>
                              - define NetInfluenceColour dark_red
                              - define NetInfluenceWord lose
                            }
                          - if <def[NoonLightCountforTeam]||0> > 0 {
           # (( Note to Tea: Can these 4 define comments be deleted? Do we still need them?
                           # - define NetInfluenceDisplay +<def[NetInfluence]>
                            - define NLCFTColour green
                           # - define NetInfluenceWord gain
                            }
                            else {
                          #    - define NetInfluenceDisplay <def[NetInfluence]>
                              - define NLCFTColour dark_red
                            #  - define NetInfluenceWord lose
                            }
           # // And here's where all the formatting happens.
                          - define HoverLine1 <%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&sp>(<def[value].replace[_].with[<&sp>]>)<&sp><&sp><&sp>-<&sp><&sp><&sp><server.flag[%ManageName%InfluencePoints%value%].first.round><&sp>Influence<&sp>Points
                          - define HoverLine2 <%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><gold><&sp>will<&sp><def[NetInfluenceWord]><&sp><%NetInfluenceColour%><def[NetInfluenceDisplay]><gold><&sp>IP<&sp>every<&sp>Minecraft<&sp>day.
                          - define HoverLine3 <%NLCFTColour%><&sp><&sp>+<def[NoonLightCountforTeam%value%]><&sp><gold><&co><&sp><%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&sp><gold>has<&sp><red>captured<&sp><%NLCFTColour%><def[NoonLightCountforTeam%value%]><&sp><gold>Control<&sp>Zones<&sp>at<&sp><def[ManageNameDisplay]>
                          - define HoverLineEst1 <green><&sp><&sp>+<def[%value%EstablishCount].mul[<def[EstablishmentCount%value%]>]><&sp><gold><&co><&sp><%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&sp><gold>has<&sp><dark_green>established<&sp><%NLCFTColour%><def[%value%EstablishCount]><&sp><gold>of<&sp>its<&sp><gold>Control<&sp>Zones<&sp>
                          - define HoverLineEst2 <green><&sp><&sp><&sp><&sp><&sp><&sp><gold><&co><&sp>Every<&sp>Established<&sp>Control<&sp>Zone<&sp>is<&sp>granting<&sp><green>+<def[EstablishmentCount%value%]><&sp><gold>IP
                          - if <def[NoonLightCountAgainstTeam%value%]> == 0 {
                            - define HoverLine4 <green><&sp><&sp>-<def[NoonLightCountAgainstTeam%value%]><&sp><gold><&co><&sp><gold>There<&sp>are<&sp><green><def[NoonLightCountAgainstTeam%value%]><&sp><gold>Enemy<&sp>Control<&sp>Zones<&sp>at<&sp><def[ManageNameDisplay]>
                            }
                            else {
                              - define HoverLine4 <dark_red><&sp><&sp>-<def[NoonLightCountAgainstTeam%value%]><&sp><gold><&co><&sp><gold>There<&sp>are<&sp><dark_red><def[NoonLightCountAgainstTeam%value%]><&sp><gold>Enemy<&sp>Control<&sp>Zones<&sp>at<&sp><def[ManageNameDisplay]>
                              }
                          - define HoverLine5 <%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><gold><&sp>is<&sp>estimated<&sp>to<&sp><def[NetInfluenceWord]><&sp><%NetInfluenceColour%><def[NetInfluence].mul[72].abs.round><gold><&sp>IP<&sp>every<&sp>24<&sp>hours.
                          - if <def[%value%EstablishCount]> > 0 {
                            - define HoverText <def[HoverLine1]><&nl><&nl><def[HoverLine2]><&nl><&nl><def[HoverLine3]><&nl><def[HoverLineEst1]><&nl><def[HoverLineEst2]><&nl><&nl><def[HoverLine4]><&nl><&nl><def[HoverLine5]>
                            }
                            else {
                              - define HoverText <def[HoverLine1]><&nl><&nl><def[HoverLine2]><&nl><&nl><def[HoverLine3]><&nl><&nl><def[HoverLine4]><&nl><&nl><def[HoverLine5]>
                              }
           # // Finally, here's the narrate, with all the formatting, all the calculations, and the
           # // Influence info for each team. We're done here for this section!
                          - narrate "<%value%><&lb><server.flag[%ManageName%InfluencePoints%value%].first.round.replace[regex:^(?!..)].with[0].replace[regex:^(?!...)].with[0]||0><&rb> (<proc[TeaOutpost_InfluenceBars].context[<server.flag[%ManageName%InfluencePoints%value%]||0>|<server.flag[%ManageName%MaxInfluence]||1000>]><proc[msgHover].context[<%value%>) <def[NetInfluenceDisplay]> <&lb><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&rb>|<def[HoverText]>]>"
                          }
                          
                          
           # // If the team does NOT own any control zone at this Outpost/Group of Outposts...
           # // Then we'll prep that formatting, and we're just gonna do the calculations directly
           # // in there instead.
           # // Then we narrate it into the menu, and we're done here!
                          else {
                            - define HoverLine1 <%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&sp>(<def[value].replace[_].with[<&sp>]>)<&sp><&sp><&sp>-<&sp><&sp><&sp><server.flag[%ManageName%InfluencePoints%value%].first.round><&sp>Influence<&sp>Points
                            - define HoverLine2 <%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><gold><&sp>will<&sp>lose<&sp><dark_red><def[NoonLightOwnersList].size><gold><&sp>IP<&sp>every<&sp>Minecraft<&sp>day.
                            - define HoverLine3 <dark_red><&sp><&sp>+0<&sp><gold><&co><&sp><%value%><server.flag[%value%DisplayNameTag]||<server.flag[%value%DisplayName].first.replace[_].with[<&sp>]||Wild>><&sp><gold>has<&sp>captured<&sp><dark_red>0<&sp><gold>Control<&sp>Zones<&sp>at<&sp><def[ManageNameDisplay]>
                            - define HoverLine4 <dark_red><&sp><&sp>-<def[NoonLightOwnersList].size><&sp><gold><&co><&sp><gold>There<&sp>are<&sp><dark_red><def[NoonLightOwnersList].size><&sp><gold>Enemy<&sp>Control<&sp>Zones<&sp>at<&sp><def[ManageNameDisplay]>
